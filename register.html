<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Register</title>
</head>

<body>
    <div class="topnav">

        <ul class="navMenu">
            <li id="navItem"><a href="register.html">Sign Up</a></li>
            <li id="navItem"><a href="users.html">User</a></li>
            <li id="navItem"><a class="active" href="index.html">Home</a></li>
            
        </ul>
        
    </div>
      
    <h1>Register a User</h1>

    <div class="container">
        <h3>User Information</h3>
        <div class="control">
            <label>Email:</label>
            <input type="text" class="form-control" id="txtEmail"/>
        </div>
        <div class="control">
            <label>Password:</label>
            <input type="password" class="form-control" id="txtPassword"/>
        </div>
        <div class="control">
            <label>First Name:</label>
            <input type="text" class="form-control" id="txtFirst"/>
        </div>
        <div class="control">
            <label>Last Name:</label>
            <input type="text" class="form-control" id="txtLast"/>
        </div>
        <div class="control">
            <label>Age:</label>
            <input type="text" class="form-control" id="txtAge"/>
        </div>
        <div class="control">
            <label>Address:</label>
            <input type="text" class="form-control" id="txtAddress"/>
        </div>
        <div class="control">
            <label>Phone Number:</label>
            <input type="tel" class="form-control" id="telPhone"/>
        </div>
        <div class="control">
            <label>Payment:</label>
            <select class="form-control" id="selPayment">
                <option>PayPal</option>
                <option>Check</option>
                <option>Cash</option>
                <option>Video Games</option>
            </select>
        </div>
        <div class="control">
            <label>Color:</label>
            <input type="color" id="txtColor">
        </div>
        <div class="control">
            <button class="btn btn-primary" id="btnSave">Register User</button>
            <input type="button" value="Reset Form" id="btnRemove" onclick="clearInputs();"></button>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
